<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="firstBlur">
        <div class="mainUi">
            <h3 class="problemStatement animate__animated">Loading</h3>
            <form action="" class="ourForm">
                <input type="text" class="ourField" autocomplete="off">
                <button type="submit" class="buttonSubmit">Submit</button>
            </form>
            <p class="scoreComment"></p>
        </div>
    </div>

    <div class="popup hidden">
        <h2 class="popupText"></h2>
        <button type="submit" class="startAgain">Start Again</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
